<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE CAlCUL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">  
<link rel="stylesheet" href="age.css">
    <script defer src="age.js"></script>

</head>
<body>
    <div class="box">
        <h4>AGE CALCULATOR</h4>
        <div class="date-time">
            <span>chose your birth date</span>
            <input type="date" name="" id="datePicker">
            <span id="choseDate"></span>
        </div>
        <div class="age-calc expend">
            <div class="age-box">
                <p Class="header">YEARS</p>
                <p Class="value" id="ageYers">0</p>
            </div>
            <div class="age-box">
                <p  Class="header">MONTHS</p>
                <p class="value" id="ageMonth">0</p>
            </div>
            <div class="age-box">
                <p  Class="header">DAYS</p>
                <p class="value"id="ageDays">0</p>
            </div>
            <div class="age-box">
                <p  Class="header">HOURS</p>
                <p class="value"id="ageHours">0</p>
            </div>
            <div class="age-box">
                <p  Class="header">MINUTS</p>
                <p class="value"id="ageMinut">0</p>
            </div>
            <div class="age-box">
                <p  Class="header">SECONDES</p>
                <p class="value" id="ageSecond">0</p>
            </div>
        </div>
    </div>
</body>
</html>
